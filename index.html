<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Dynamic Greeting</h1>

        <div id="greeting"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
